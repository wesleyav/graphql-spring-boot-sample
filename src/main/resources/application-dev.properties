#Server Port
server.port=8085

#Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/sakila?useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root

#JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
logging.level.org.hibernate.type=trace

#GraphQL
graphql.servlet.enabled=true
graphql.servlet.mapping=/graphql
graphql.graphiql.enabled=true
graphql.graphiql.mapping=/graphiql
graphql.graphiql.endpoint.graphql=/graphql
graphql.playground.enabled=true
graphql.playground.mapping=/playground
graphql.playground.endpoint=/graphql
graphql.playground.pageTitle=Playground